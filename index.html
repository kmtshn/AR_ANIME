<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Glasses AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-img id="infoPanel" src="./image.png"></a-img>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-entity position="0 0 0.1">

            <a-plane color="#000" opacity="0.6" width="1.2" height="0.8" position="0 0 0"></a-plane>

            <a-plane color="#00ffff" width="1.25" height="0.85" position="0 0 -0.01" material="wireframe: true; wireframeLinewidth: 2"></a-plane>

            <a-image src="#infoPanel" width="1" height="0.6" position="0 0 0.01"></a-image>

        </a-entity>

      </a-entity>
    </a-scene>
  </body>
</html>
